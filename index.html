<html>
<head>
    <style type="text/css">
     /*CSS选择器之选择器分组*/
        h1,h2,h3,h4,h5,h6{color: red}
        p{color: aliceblue;background-color: darkgoldenrod}
        h1.h1,h3.h3,h5.h5{color: lime;background-color: black}
        h2.h2,h4.h4,h6.h6{color: mediumblue;background-color: darkslategrey}
    </style>
</head>
<body>
<h1 class="h1">标题一</h1>
<h2 class="h2">标题二</h2>
<h3 class="h3">标题三</h3>
<h4 class="h4">标题四</h4>
<h5 class="h5">标题五</h5>
<h6 class="h6">标题六</h6>
<h1>这是h1</h1>
<h2>这是h2</h2>
<h3>这是h3</h3>
<h4>这是h4</h4>
<h5>这是h5</h5>
<h6>这是h6</h6>
<p>今天是2017年2月20日</p>
</body>
</html>
