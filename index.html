<html>
<head>
    <style type="text/css">
     /*CSS选择器之相邻兄弟选择器P+H4*/
       /*p + h4{color: blue}*/
        h4+p{color: blue}
        p+h4{color: blueviolet}
        li+li{color: cornflowerblue}

    </style>
</head>
<body>
<p title="sun">我是一个小太阳，<em>全身充满正能量</em></p>
<h4 title="sun">我是一个小太阳，<em>全身充满正能量</em></h4>
<div>
    <ui>
        <li>aaaaaaaa</li>
        <li>bbbbbbbb</li>
        <li>cccccccc</li>
    </ui>
</div>

</body>
</html>
