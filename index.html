<html>
<head>
    <style type="text/css">
     /*CSS选择器之类选择器*/
        .p1{color: cornsilk;background-color: blueviolet}
        .p2{color: blueviolet;background-color: cornsilk}
        p.pp{color: blue}
        h3.pp{color: blueviolet}
    </style>
</head>
<body>
<p class="p1">人可以放弃选择</p>
<p class="p2">但是不要选择放弃</p>
<p class="pp">我要做个小太阳，全身充满正能量</p>
<h3 class="pp">我要做个小太阳，全身充满正能量</h3>
</body>
</html>
