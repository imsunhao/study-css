<html>
<head>
    <style type="text/css">
     /*CSS选择器之后代选择器--标签嵌套*/
        p em{color: blueviolet}
        p b{color: blue}
        p a{color:fuchsia}
    </style>
</head>
<body>
<p title="sun">我是一个小太阳，<em>全身充满正能量</em></p>
<h4 title="sun">我是一个小太阳，<em>全身充满正能量</em></h4>
<p title="sun">我是一个小太阳，<b>全身充满正能量</b></p>
<h4 title="sun">我是一个小太阳，<b>全身充满正能量</b></h4>
<p title="sun">我是一个小太阳，<a>全身充满正能量</a></p>
<h4 title="sun">我是一个小太阳，<a>全身充满正能量</a></h4>
</body>
</html>
