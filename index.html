<html>
<head>
    <style type="text/css">
     /*CSS选择器之伪类*/
        a.a1:link{color: red}
        a.a1:visited{color: blue}
        a.a1:hover{color: orange}
        a.a1:active{color: green}
        a.a2:link{color: red}
        a.a2:hover{font-size: 20px}
    </style>
</head>
<body>
<a class="a1"href="####">这是一个可以改变颜色的链接</a><br>
<a class="a2" href="####">这是一个可以改变字体大小的链接</a><br>
</body>
</html>
